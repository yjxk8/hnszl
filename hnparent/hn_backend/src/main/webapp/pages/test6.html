<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
<dx v-for="item in items" v-bind:liu="item"></dx>
</div>

<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
<script>
    //定义一个组件
    Vue.component("dx",{
        props:['liu'],
        template:"<li>{{liu}}</li>"
    })
    var vm = new Vue({
            el: "#app",
        data:{
            items:['java','linux','oracle']
                }
        })
    ;
</script>

</body>
</html>
